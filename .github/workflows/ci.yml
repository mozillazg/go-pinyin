name: CI

on:
  push:
    branches:
    - master
    - develop
  pull_request:
    branches:
    - master
    - develop


permissions:
  contents: read


jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.17, 1.18, 1.19, '1.20', '1.21', '1.22', '1.23', '1.24']
    steps:

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
      env:
        GOPATH: ${{ env.HOME }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v5

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .

    - name: Test cmd
      run: |
        cd cli/pinyin/
        go run ./main.go 测试
        go run ./main.go -s zhao 测试
        echo 测试 | go run ./main.go
